<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beforeAfter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #3498db;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .main {
        display: flex;
        justify-content: center;
      }
      ::selection {
        background-color: rgb(246, 246, 161);
        color: #3498db;
      }
      h1 {
        margin-top: 200px;
        color: whitesmoke;
        text-shadow: 0px 3px 20px black;
        text-align: center;
      }
      h1::before {
        content: "";
        height: 12px;
        background-color: #414141;
        display: block;
        border-radius: 20px;
      }
      h1::after {
        content: "";
        height: 12px;
        display: block;
        background-color: #414141;
        border-radius: 20px;
      }
      nav {
        height: 60px;
        width: 100vw;
        background: rgba(0, 0, 0, 0.4);
        position: sticky;
        top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .hamburger {
        height: 5px;
        width: 30px;
        background-color: white;
        border-radius: 20%;
        margin-bottom: 30px;
        margin-left: 10px;
        cursor: pointer;
        transition: all 1.5s;
      }
      .hamburger::after {
        content: "";
        display: block;
        height: 5px;
        width: 30px;
        background-color: white;
        border-radius: 20%;
        margin-top: 4px;
      }
      .hamburger::before {
        content: "";
        display: block;
        height: 5px;
        width: 30px;
        background-color: white;
        border-radius: 20%;
        margin-top: 9px;
      }
      nav h2 {
        margin-right: 10px;
      }
    .hamburger:hover {
        transform: scale3d(1.2, 1.3, 1.3);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="hamburger"></div>
      <h2>Lorem ipsum</h2>
    </nav>
    <div class="main">
      <h1>Before And After</h1>
    </div>
  </body>
</html>
