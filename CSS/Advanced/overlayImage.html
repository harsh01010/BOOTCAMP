<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overlayImage</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: lightcyan;
    }
    .image{
        height: 400px;
        width: 70vw;

        background:linear-gradient(to right,rgba(224, 255, 255, 0.9) 50%,transparent 50%) ,url(https://gujaratcricketassociation.com/wp-content/uploads/2021/01/motera-stadium.jpg);
        background-size: 100% 100%;
        box-shadow: 45px 0px 30px black;
    }
    .paragraph{
        color: rgb(20, 0, 0);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: bolder;
        text-align: center;
        margin-top: 10px;
        width: 30vw;
    }
</style>
<body>
    <div class="container">
        <div class="image">
            <div class="paragraph">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum tempora explicabo perferendis, illum voluptas libero adipisci commodi? Quidem adipisci accusamu</p>
            </div>
        </div>
    </div>
</body>
</html>
