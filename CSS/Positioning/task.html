<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskPositioning</title>
    <style>
        .outer{
            height: 300px;
            width: 500px;
            background-color: blue;
            position: fixed;
            top: 200px;
            left: 200px;

        }
        .inner{
            height: 220px;
            width: 220px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            top: 150px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>
